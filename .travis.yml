language: minimal
env:
  global:
    - AWS_DEFAULT_REGION=eu-west-1
    - secure: 
    - secure: 
    - ECR_REPOSITORY_NAME=gatling-runner
    - ECS_CLUSTER=gatlingCluster
    - S3_BUCKET=gatling-runner
before_install:
  - pip install --user awscli
  - wget -q https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
  - mv ecs-cli-linux-amd64-latest ecs-cli
  - chmod +x ecs-cli
  - export PATH=$PATH:$PWD
jobs:
  include:
    - stage: Build docker image
      script: ./scripts/buildDockerImage.sh -n $ECR_REPOSITORY_NAME
    - stage: Execute Gatling test
      script: ./scripts/runLoadtestOnAWS.sh -r ${S3_BUCKET} -c 2 -u 10 -d 1 -ramp 10 -cl $ECS_CLUSTER
    - stage: Generate report
      language: java
      install: true
      script: ./scripts/generateHTMLReport.sh -r ${S3_BUCKET}
